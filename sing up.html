<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css.css">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <title>sign up</title>
</head>
<body class="sign-body flex center">
    <div class="form">
        <div class="logo">
            INVEST<b>.COIN</b>
        </div>
        <h1>
            User Name
        </h1>
        <input type="text" class="username un" placeholder="username">
        <h1>
            password
        </h1>
        <input type="password" class="password un" placeholder="password">
       
        <h1>
           email
        </h1>
        <input type="email" class="email un" placeholder="email">
      
        <button onclick="singup()">
            Sign Up
        </button>
      
        <p>
            have an account <a href="./login.html"> login</a>
        </p>
    </div>
     <section class="popup">
        <svg viewBox="0 0 100 100">
          <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="6">
            <!-- left line -->
            <path d="M 21 40 V 59">
              <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              values="0 21 59; 180 21 59"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <!-- right line -->
            <path d="M 79 40 V 59">
              <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              values="0 79 59; -180 79 59"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <!-- top line -->
            <path d="M 50 21 V 40">
              <animate
              attributeName="d"
              values="M 50 21 V 40; M 50 59 V 40"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <!-- btm line -->
            <path d="M 50 60 V 79">
              <animate
              attributeName="d"
              values="M 50 60 V 79; M 50 98 V 79"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <!-- top box -->
            <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
            <animate
              attributeName="stroke"
              values="rgba(255,255,255,1); rgba(100,100,100,0)"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <!-- mid box -->
            <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z"/>
            <!-- btm box -->
            <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
            <animate
              attributeName="stroke"
              values="rgba(100,100,100,0); rgba(255,255,255,1)"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              values="0 0; 0 -19"
              dur="2s"
              repeatCount="indefinite" />
          </g>
        </svg>
        
      </section>
    <script src="./user js/signup.js"></script>
</body>
</html>
