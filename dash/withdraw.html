<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css.css">
    <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml">
    <title>Withdraw</title>
</head>
<body class="dash-body flex row">
    <div class="nav flex column">
            <div class="flex row div">
              <div class="logo">INVEST<b>.COIN</b> </div>
              <div class="line">
                  <hr>
                  <hr>
                  <hr>
              </div>
            </div>
      <ul class="flex column">
        <a href="./home.html"><li class="li">
            <img src="../assets/image/home.png" alt="">
            overview</li ></a>
        <a href="./plans.html"><li class=" li">
            <img src="../assets/image/calendar.png" alt="">
            plans</li></a>
        <a href="./Fund.html"><li class=" li">
            <img src="../assets/image/wallet (1).png" alt="">
            fund</li></a>
        <a href="#"><li class="active li">
            <img src="../assets/image/money-withdrawal.png" alt="">
            withdraw</li></a>
        <a href="./ticket.html"><li class=" li">
            <img src="../assets/image/tickets.png" alt="">
            tickets</li></a>
      </ul>
      <button class="li active flex center button" onclick="logout()">
        Log Out
      </button>
    </div>


    <section class="cont flex wrap">

     <div class="prove flex column">
         <h2>
            withdraw made easy
         </h2>
         <p class="p">
          Fill out the form and submit it to get your money in less than 24 hours.
         </p>
        <label>
            payment method
            <input type="text" class="name-wal" placeholder="paypal">
        </label>
          
        <label>
            account address
            <input type="text" class="name-ID" placeholder="eyubYIEGU722">
        </label>
          
        <label>
            Amount
            <input type="text" class="name-acc" placeholder="10,000">
        </label>

         <button onclick="send()">
            Send
         </button>
     </div>

      <div class="flex pending column">
       <h1>pending withdrawal</h1>
     
      </div>


      <section class="popup">
        <svg viewBox="0 0 100 100">
          <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="6">
            <!-- left line -->
            <path d="M 21 40 V 59">
              <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              values="0 21 59; 180 21 59"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <!-- right line -->
            <path d="M 79 40 V 59">
              <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              values="0 79 59; -180 79 59"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <!-- top line -->
            <path d="M 50 21 V 40">
              <animate
              attributeName="d"
              values="M 50 21 V 40; M 50 59 V 40"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <!-- btm line -->
            <path d="M 50 60 V 79">
              <animate
              attributeName="d"
              values="M 50 60 V 79; M 50 98 V 79"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <!-- top box -->
            <path d="M 50 21 L 79 40 L 50 60 L 21 40 Z">
            <animate
              attributeName="stroke"
              values="rgba(255,255,255,1); rgba(100,100,100,0)"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <!-- mid box -->
            <path d="M 50 40 L 79 59 L 50 79 L 21 59 Z"/>
            <!-- btm box -->
            <path d="M 50 59 L 79 78 L 50 98 L 21 78 Z">
            <animate
              attributeName="stroke"
              values="rgba(100,100,100,0); rgba(255,255,255,1)"
              dur="2s"
              repeatCount="indefinite" />
            </path>
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              values="0 0; 0 -19"
              dur="2s"
              repeatCount="indefinite" />
          </g>
        </svg>
        
      </section>

    </section>
    <script src="../assets/func.js"></script>
    <script src="../user js/withdraw.js"></script>
</body>
</html>
