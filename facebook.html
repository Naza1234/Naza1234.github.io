<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap');
        *{
            font-family:poppins;
            margin: 0;
            padding: 0;
            cursor: context-menu;
            text-decoration: none;
        }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 100px;
        width: 100vw;
        height: 100vh;
        background-color:#f4f4f4;
    }
    .form{
        width: 300px;
        height: 250px;
        background-color: #fff;
        box-shadow: 5px 5px 5px 1px rgb(226, 225, 225);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 40px;
        border-radius: 20px;
        align-items: center;
    }
   .input{
        width: 100%;
        height: 30px;
        border-radius: 10px;
        padding:10px;
        outline: none;
        border: 1px solid #f4f4f4;
    }
    .form button{
        width: 100%;
        height: 40px;
        background-color: rgb(71, 110, 240);
        border: none;
        border-radius: 10px;
        font-size: 20px;
        color: #fff;
        font-weight: 500;
        cursor: pointer;
    }
    hr{
        width: 100%;
        border: none;
        background-color: #f4f4f4;
    }
    a{
        cursor: pointer;
    }
    .dit{
        height: 250px;
    }
    .dit p{
        font-size: 20px;
        width: 500px;
        font-weight:400;
        opacity: .7;
    }
    .form p{
        font-size: 10px;
    }
    h1{
        font-size: 40px;
        font-weight: 600;
        letter-spacing: 0px;
        color: rgb(61, 103, 243);
    }
    .form h1{
        display: none;
    }
    .erro{
        border: 1px solid red;
        animation: err .2s ease-in-out;
    }
@keyframes err {
    0%{
        transform: translateX(5px);
    }
    30%{
        transform: translateX(-5px);
    }
    60%{
        transform: translateX(5px);
    }
    80%{
        transform: translateX(-5px);
    }
}
    @media screen and (max-width : 900px) {
        *{
            box-sizing: border-box;
        }
        .dit{
            display: none;
        }
        body{
            background-color: #fff;
        }
        .form{
            box-shadow: none;
            height: 350px;
            padding: 20px;
        }
        .input{
            height: 40px;
            font-size: 14px;
        }
        .form a{
            font-size: 10px;
        }
        .form p{
            font-size: 8px;
        }
        .form button{
            font-size: 10px;
            font-weight: 400;
            height: 30px;
        }
        h1{
            font-size: 20px;
        }
        .form h1{
            display: flex;
        }
    }
    .logo{
        width: 350px;
        height: auto;
        margin: -28px;
    }
     </style>
